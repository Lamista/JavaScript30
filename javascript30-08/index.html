<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <button>Reset</button>
  <canvas id="draw" width="800" height="800"></canvas>
  <script src="index.js"></script>

  <style>
    html,
    body {
      margin: 0;
    }

    button {
      position: absolute;
      right: 3rem;
      top: 3rem;
      border-radius: 50%;
      padding: 10px;
      color: #fff;
      background-color: grey;
      font-size: 1.7rem;
    }

    button:hover {
      background-color: lightgrey;
    }
  </style>

</body>

</html>
